{% extends "layout.html" %}

{% load static %}

{% load i18n %}

{% block body %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="custom">

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{% trans "Log in" %}</h3>

                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">{% trans "Email address" %}</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">{% trans "Password" %}</label>
                    </div>

                    <div class="pt-1 mb-4">
                        <input class="btn btn-info btn-lg btn-block" type="submit" value="Login" />
                    </div>
                    <p style="color: red">{{ message }}</p>

                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">{% trans "Forgot password?" %}</a></p>
                    <p>{% trans "Don't have an account?"%} <a href="{% url 'signUp' %}" class="link-info">{% trans "Register here" %}</a></p>

                </form>

            </div>

        </div>
        <img src="https://img.freepik.com/premium-vector/vector-cartoon-flat-character-passing-online-survey-test-exam-checking-results-screen-mobile-phone-devices-monitors-distance-online-education-examination-concept_189557-1581.jpg?w=2000"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">

    </section>

{% endblock %}
